<div class="col-12 bookTileContainer  pt-2 pb-2">
  <div class="col-12 heading">
    <span matTooltip="{{bookName || 'NA'}}"> {{bookName || 'NA'}} </span>
  </div>
  <div class="col-12 content mt-2">
    Author: {{author || 'NA'}}
  </div>
  <div class="col-12 content mt-1">
    Publisher: {{publisher || 'NA'}}
  </div>
  <div class="col-12 content  mt-1">
    Published Date: {{publishedDate || 'NA'}}
  </div>
</div>
