<h1 mat-dialog-title>New Book</h1>
<div mat-dialog-content>
  <div class="col-sm-12">
    <mat-form-field class="col-12">
      <mat-label>Book Name</mat-label>
      <input cdkFocusInitial matInput [(ngModel)]="data.bookName">
    </mat-form-field>
  </div>
  <div class="col-sm-12">
    <mat-form-field class="col-12">
      <mat-label>Author</mat-label>
      <input matInput [(ngModel)]="data.author">
    </mat-form-field>
  </div>
  <div class="col-sm-12">
    <mat-form-field class="col-12">
      <mat-label>Publisher</mat-label>
      <input matInput [(ngModel)]="data.publisher">
    </mat-form-field>
  </div>
  <div class="col-sm-12">
    <mat-form-field class="col-12">
      <mat-label>Published Date</mat-label>
      <input matInput [(ngModel)]="data.publishedDate" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data">Add</button>
</mat-dialog-actions>
